<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="css/remito.css" />
    <title>Factura</title>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1 class="mb-4">Stock y Facturación</h1>
      <a href="#" onclick="agregarItem()">Buscar Producto</a> 
      <a href="#" onclick="borrarItem()">Borrar Ultimo Item</a>
      <a href="#" onclick="facturar()"> Cancelar Factura </a>
      <a href="#" onclick="confirmarFactura()">Confirmar Factura</a>
      <a href="/"> Volver al Inicio </a>
    </div>

    <!-- Contenido principal -->
    <div class="container-xl">
      <div class="card">
        <div class="card-header">Factura</div>
        <div class="card-body">
          <form id="remito-form">
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="cantidad">Cantidad:</label>
                <input
                  type="number"
                  class="form-control"
                  id="cantidad"
                  required
                  maxlength="6"
                  style="width: 100px"
                />
              </div>
              <div class="form-group col-md-2">
                <label for="codigo">Código (ID):</label>
                <input
                  type="text"
                  class="form-control"
                  id="codigo"
                  required
                  maxlength="6"
                  style="width: 100px"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="producto">Producto:</label>
                <input
                  type="text"
                  class="form-control"
                  id="producto"
                  readonly
                  style="width: 100%"
                />
              </div>
              <div class="form-group col-md-2">
                <label for="precioUnitario">Precio Unitario:</label>
                <input
                  type="text"
                  class="form-control"
                  id="precioUnitario"
                  readonly
                  style="width: 100px"
                />
              </div>
              <div class="form-group col-md-2">
                <label for="subtotal">Subtotal:</label>
                <input
                  type="text"
                  class="form-control"
                  id="subtotal"
                  readonly
                  style="width: 100px"
                />
              </div>
            </div>

            <table class="table">
              <thead>
                <tr>
                  <th>Cantidad</th>
                  <th>Código</th>
                  <th>Producto</th>
                  <th>Precio Unitario</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody id="remito-table-body"></tbody>
            </table>

            <div class="mt-3">
              <button
                type="button"
                class="btn btn-primary"
                onclick="agregarItem()"
              >
                Buscar Producto
              </button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="borrarItem()"
              >
                Borrar Último Item
              </button>
              <button
                type="button"
                class="btn btn-warning"
                onclick="facturar()"
              >
                Cancelar Factura
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="confirmarFactura()"
              >
                Confirmar Factura
              </button>
              <button type="button" class="btn btn-secondary" id="agregarFila">
                Agregar Fila
              </button>
            </div>
            <div class="mt-3">
              <strong>Total a Pagar:</strong> <span id="total">0.00</span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Formulario de busqueda -->
    <div class="form-group col-md-6">
      <label for="searchProductName"></label>
      <input
        type="text"
        class="form-control"
        id="searchProductName"
        style="display: none"
        onkeydown="abrirBusquedaProductos(event)"
      />
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>

    <script src="js/remito.js"></script>
  </body>
</html>
