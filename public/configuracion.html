<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="css/configuracion.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h1 class="mb-4">Stock y Facturación</h1>
    <a href="#" onclick="guardarConfiguracion()">Guardar Configuración</a>
    <a href="#" onclick="actualizarPreciosListas()">Actualizar Precios</a>
    <a href="#" onclick="volverAlInicio()">Volver al Inicio</a>
</div>

<!-- Contenido principal -->
<div class="content">
    <h2>Configuración</h2>
    <br>
    <form id="configuracionForm">

        <!-- Sección Dólar / Listas de Precios -->
        <div class="seccion-configuracion">
            <h3>Dólar / Listas de Precios</h3>
            <br>
            <label for="valorDolar">Valor del Dólar:</label>
            <input type="number" id="valorDolar" name="valorDolar" step="0.01" required>
            <br>

            <label for="gananciaLista1">% Ganancia Lista 1:</label>
            <input type="number" id="gananciaLista1" name="gananciaLista1" step="0.01" required>
            <br>

            <label for="gananciaLista2">% Ganancia Lista 2:</label>
            <input type="number" id="gananciaLista2" name="gananciaLista2" step="0.01" required>
            <br>

            <label for="gananciaLista3">% Ganancia Lista 3:</label>
            <input type="number" id="gananciaLista3" name="gananciaLista3" step="0.01" required>
            <br>

            <label for="gananciaLista4">% Ganancia Lista 4:</label>
            <input type="number" id="gananciaLista4" name="gananciaLista4" step="0.01" required>
            <br>
        </div>
        <br>
        <!-- Sección Datos de la Empresa -->
        <div class="seccion-configuracion">
            <h3>Datos de la Empresa</h3>
            <br>
            <label for="nombreEmpresa">Nombre de la Empresa:</label>
            <input type="text" id="nombreEmpresa" name="nombreEmpresa" required>
            <br>

            <label for="cuitEmpresa">CUIT de la Empresa:</label>
            <input type="text" id="cuitEmpresa" name="cuitEmpresa" required>
            <br>

            <label for="condicionIvaEmpresa">Condición IVA de la Empresa:</label>
            <input type="text" id="condicionIvaEmpresa" name="condicionIvaEmpresa" required>
            <br>

            <label for="direccionEmpresa">Dirección de la Empresa:</label>
            <input type="text" id="direccionEmpresa" name="direccionEmpresa" required>
            <br>

            <br>
        </div>

        <!-- Botón para guardar datos de la empresa -->
        <!-- <button type="button" onclick="guardarDatosEmpresa()">Guardar Datos Empresa</button>
        <br> -->
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/configuracion.js"></script>
</body>
</html>
