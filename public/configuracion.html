<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="css/configuracion.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h1 class="mb-4">Stock y Facturación</h1>
    <a href="#" onclick="cargarProductos()">Nuevo Producto</a>
    <a href="#" onclick="verStock()">Todos los Productos</a>
    <a href="#" onclick="borrarProducto()">Borrar Producto</a>
    <a href="#" onclick="facturar()">Facturar</a>
    <a href="configuracion.html">Configuración</a> <!-- Botón activo en la página de configuración -->
</div>

<!-- Contenido principal -->
<div class="content">
    <h1>Configuración</h1>
    <form id="configuracionForm">
        <label for="valorDolar">Valor del Dólar:</label>
        <input type="number" id="valorDolar" name="valorDolar" step="0.01" required>
        <br>

        <label for="gananciaLista1">% Ganancia Lista 1:</label>
        <input type="number" id="gananciaLista1" name="gananciaLista1" step="0.01" required>
        <br>

        <label for="gananciaLista2">% Ganancia Lista 2:</label>
        <input type="number" id="gananciaLista2" name="gananciaLista2" step="0.01" required>
        <br>

        <label for="gananciaLista3">% Ganancia Lista 3:</label>
        <input type="number" id="gananciaLista3" name="gananciaLista3" step="0.01" required>
        <br>

        <label for="gananciaLista4">% Ganancia Lista 4:</label>
        <input type="number" id="gananciaLista4" name="gananciaLista4" step="0.01" required>
        <br>

        <!-- Botón para guardar la configuración -->
        <button type="button" class="btn btn-primary" onclick="guardarConfiguracion()">Guardar Configuración</button>
        <br><br>
        <!-- Botón para volver al inicio -->
        <button type="button" class="btn btn-secondary" onclick="volverAlInicio()">Volver al Inicio</button>
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/configuracion.js"></script>
</body>
</html>
